<mat-card>
  <mat-card-header>
    <mat-card-title> {{ data?.name || 'New Dictionary' }} </mat-card-title>
    <mat-card-subtitle>Enter here</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-group" [formGroup]="newDictionary">
    <mat-form-field appearance="outline">
      <input matInput
             placeholder="Dictionary Name"
             formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <textarea matInput
                placeholder="Description"
                formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput
             placeholder="Avatar URL"
             formControlName="avatarUrl">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()">CANCEL</button>
    <button mat-button (click)="onSave()">SAVE</button>
  </mat-card-actions>
</mat-card>
