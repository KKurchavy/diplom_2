<mat-card>
  <mat-card-header>
    <mat-card-title>New Word</mat-card-title>
    <mat-card-subtitle>Enter here</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-group" [formGroup]="newWord">
    <mat-form-field appearance="outline">
      <input matInput
             placeholder="Word"
             formControlName="word">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput
             placeholder="Translation"
             formControlName="translation">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()">CANCEL</button>
    <button mat-button (click)="onSave()">SAVE</button>
  </mat-card-actions>
</mat-card>
